<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본객체 생성함수 
        var tv = new Object();
        tv.color="black";
        tv.price=3000000;
        tv.info= function(){
            //this는 tv를 메소드의 객체(tv)를 의미함
            document.write("tv색상:"+this.color,"<br>");
            document.write("tv가격:"+this.price,"<br>");
        }

        var car = {
            color: "white",
            price:5000000,
            info: function(){
                document.write("car색상:"+this.color,"<br>");
                document.write("car가격:"+this.price,"<br>");
            }
        };
    
        document.write("<h1>tv 객체메소드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체메소드 호출</h1>");
        car.info();
    </script>
</body>
</html>
