<!--1부터 10까지 i가 2의배수일경우 continue문 실행하여 홀수만 출력-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            if(i%2==0){
                continue;
            }
            document.write(i,"<br>");
        }
    </script>
</body>
</html>
