<!-- 중첩 for문 -->
<!-- 3행 2열-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=3; i++){
            for(var t=1; t<=2; t++){
                document.write(i+"행"+t+"열" );
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
