<!--
    날짜정보를 가져올때 (get)
        getFullYear()       :연도정보를 가져옴
        getMonth()          :월정보를가져옴 (현재 월-1)
        getDate()           :일정보를 가져옴
        getDay() :          :요일정보(일0~ 토6)
        getHours()
        getMinutes()
        getSeconds()
        getMiliseconds()    :밀리초정보(1/1000초)
        getTime()           : 1970년 1월 1일부터 경과된 시간을 밀리초로 표기
        toGMTString()       : GMT표준표기방식으로 문자형데이터로 반환
    날짜정보를 수정할때 (set)
        setFullYear()
        setMonth()
        setDate()
        setHours()
        setMinutes()
        setSeconds()
        setMilliseconds()
        setTime()
        toLocaleString()      :운영 시스템표기방식으로 문자형데이터로 반환
-->
