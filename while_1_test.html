<!--while사용 :안녕하세요 1~10까지 1씩증가하면서 10회출력-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i =1;
        while(i<11){
            document.write("안녕하세요"+i+"<br>");
            i++;
        }
    </script>
</body>
</html>
