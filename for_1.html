<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for로 반복1~10출력</title>
</head>
<body>
    <script>
        for(var i=1; i<11; i++){
            document.write("반복"+i,"<br>")
        }
    </script>
</body>
</html>
