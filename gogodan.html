<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while을 사용한 구구단</title>
</head>
<body>
    <script>
        var i=2;
        var j=1;

        while(i<10){
            if(i==5){
                for(var j=1; j<10; j++){
                    document.write(i+"*"+j +"="+ i*j+"<br>")
                }
            }
            i++;
        }

        
    </script>
</body>
</html>
