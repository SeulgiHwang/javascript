<!-- 1부터 10까지 반복하는데 
    break문을 사용햐여 변수i의 값이 6일경우 강제종료 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            if(i==6){
                break;
            }
            document.write(i+'<br>');
        }
    </script>
</body>
</html>
