<!-- while문을 사용한 1~30부터 2의배수&&6의배수 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i =1;
        while(i<31){
            if(i%2==0 && i%6==0){
                document.write('안녕하세요'+i+'<br>')
            }
            i++;
        }
    </script>
</body>
</html>
