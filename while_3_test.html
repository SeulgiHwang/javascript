<!-- while문을 사용 10~20까지 짝수일경우 파란색, 홀수는 빨간색-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color:blue;
        }

        .red{
            color:red;
        }
    </style>
</head>
<body>
    <script>
        var i =20;
        while(i>=10){
            if(i%2==0){
                document.write("<p class='blue'>"+i+"</p>");
            }
            else{
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
    </script>
</body>
</html>
